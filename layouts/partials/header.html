<a href="/">
    <h1>
        {{ .Site.Title }}
    </h1>
</a>

{{ $currentPage := . }}

<div class="ui top attached tabular menu">

    {{ range .Site.Menus.main }}

    {{ if .HasChildren }}

    {{ if ne .Identifier ""}}

    <a
        href="{{ .URL }}"
        class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active {{end}} item"
        title="{{ .Title }}"
    >
        {{ .Name }}
    </a>

    {{ end }}

    {{ else }}

    <a
        class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active {{ end }} item" href="{{ .URL }}"
        title="{{ .Title }}"
    >
        {{ .Name }}
    </a>

    {{ end }}

    {{ end }} 

    <div id="search-menu" class="right menu">
        <div class="item">
            <div class="ui transparent icon input">
                <input placeholder="Search users..." type="text">
                <i class="search link icon"></i>
            </div>
        </div>
    </div>
</div>
