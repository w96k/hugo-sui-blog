<div class="ui column">
    <div class="ui fluid segment">
        <div class="ui grid">
            <div class="ui six wide column">
                <img class="ui rounded bordered image" src="{{.Params.ava}}">
            </div>
            <div class="ui ten wide column">
                <h2 class="ui medium header">{{ .Params.greeting }}</h2>
                <p>{{ .Content }}</p>
                <div class="ui horizontal list">
                    {{ range .Site.Params.social }}
                    <div class="item">
                        <a href="{{ .link }}" class="ui compact {{ .color }} button">
                            <i class="ui {{ .icon }} icon"></i>
                            {{ .text }}
                        </a>
                    </div>

                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>
