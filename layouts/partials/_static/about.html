<html>
  {{ partial "head" . }}
  <body>
    <div class="ui text grid container">
      {{ partial "header" . }}


      <div class="ui row">
        <div class="ui column">
          <div class="ui piled very padded segment">
            <h2 class="ui large header">{{ .Title }}</h2>
            <div class="ui divider"></div>
            <div class="ui stackable grid">
              <div class="ui row">
                <div class="ui six wide column">
                  <img class="ui fluid rounded image" src="{{.Params.ava}}">
                </div>
                <div class="ui ten wide column">
                  <p>{{ .Content }}</p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



      
      {{ partial "footer" . }}
    </div>
  </body>
</html>
