{{ define "main" }}
<div class="ui column">
    <article class="ui text segment containter"> 
        <h1 class="ui header">{{.Title}}</h1>

        <p>{{.Content}}</p>
        {{ partial "tags" .Params.tags}}
    </article>

    {{ if .Site.Params.comments }}

    <div class="ui segment">
        {{ template "_internal/disqus.html" . }}
    </div>

    {{ end }}

</div>

{{ end }}
