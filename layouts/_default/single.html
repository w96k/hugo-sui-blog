{{ define "main" }}

<div class="ui segment text container">
    <h1 class="ui header">
        {{.Title}}
        <div class="sub header">
            <i class="ui calendar outline icon"></i>
            {{ .Date.Format "Jan 2 2006" }}
        </div>
    </h1>
    <p>{{.Content}}</p>
    
    {{ partial "tags" .Params.tags}}

    {{ if .Site.Params.comments }}

    {{ template "_internal/disqus.html" . }}

    {{ end }}
    
</div>

{{ end }}
